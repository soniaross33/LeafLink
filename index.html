<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- make layout behave like a phone on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>LeafLink</title>
  </head>
  <body>
    <!-- phone-sized app container -->
    <div class="container">
      <!-- header -->
      <header class="header">
        <h1>LeafLink</h1>
        <img
          src="./images/leaf-link-logo.svg"
          class="leaflink-logo"
          alt="LeafLink logo"
        />
      </header>

      <!-- main content: list of sitter requests, each being a nameCardDetail article like Emily Bronte, Virgina Woolf, etc. populated using data stored in Firebase (using the script defined in app.js) -->
      <main class="requests">
      </main>

      <!-- Request a sitter button -->
      <button class="requestASitter">Request a sitter</button>

      <!-- bottom navigation bar -->
      <nav class="navigation-bar">
        <button class="nav-item nav-active">
          <img src="./images/home-icon.svg" class="nav-icon" alt="Home" />
          <span class="nav-label">Home</span>
        </button>

        <button class="nav-item">
          <img src="./images/sitting-icon.svg" class="nav-icon" alt="Sitting" />
          <span class="nav-label">Sitting</span>
        </button>

        <button class="nav-item">
          <img src="./images/parenting-icon.svg" class="nav-icon" alt="Parenting" />
          <span class="nav-label">Parenting</span>
        </button>

        <button class="nav-item">
          <img src="./images/chats-icon.svg" class="nav-icon" alt="Chats" />
          <span class="nav-label">Chats</span>
        </button>

        <button class="nav-item">
          <img src="./images/profile-icon.svg" class="nav-icon" alt="Profile" />
          <span class="nav-label">Profile</span>
        </button>
      </nav>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
